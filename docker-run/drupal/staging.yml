nginx:
  image: urldigital.com/beyond79/nginx:staging
  container_name: drupal_nginx
  ports:
    - 9000:443
  links:
    - drupal
  volumes_from:
    - drupal
  volumes:
    - ../src/www:/var/www
    - /storage/site-files/beyond79.com/files:/var/www/b79drupal/drupal/sites/beyond79.com/files
    - /storage/site-files/sellyourgold.com/files:/var/www/b79drupal/drupal/sites/sellyourgold.com/files
    - /storage/site-files/recycleplatinum.com/files:/var/www/b79drupal/drupal/sites/recycleplatinum.com/files
    - /storage/site-files/elitediamondbuyers.com/files:/var/www/b79drupal/drupal/sites/elitediamondbuyers.com/files
    - /storage/site-files/goldkit.com/files:/var/www/b79drupal/drupal/sites/goldkit.com/files
    - /storage/site-files/outofyourlife.com/files:/var/www/b79drupal/drupal/sites/outofyourlife.com/files
    - /storage/site-files/thingswebuy.com/files:/var/www/b79drupal/drupal/sites/thingswebuy.com/files
    - /storage/site-files/d7.com/files:/var/www/b79drupal/drupal/sites/d7.com/files
    - /storage/resources:/var/www/goldtrack/resources
    - ./conf.d:/etc/nginx/conf.d
    - ./staging.nginx.conf:/etc/nginx/nginx.conf

drupal:
  image: urldigital.com/beyond79/drupal:staging
  container_name: drupal
  volumes:
    - ../src/www:/var/www
    - /storage/site-files/beyond79.com/files:/var/www/b79drupal/drupal/sites/beyond79.com/files
    - /storage/site-files/sellyourgold.com/files:/var/www/b79drupal/drupal/sites/sellyourgold.com/files
    - /storage/site-files/recycleplatinum.com/files:/var/www/b79drupal/drupal/sites/recycleplatinum.com/files
    - /storage/site-files/elitediamondbuyers.com/files:/var/www/b79drupal/drupal/sites/elitediamondbuyers.com/files
    - /storage/site-files/goldkit.com/files:/var/www/b79drupal/drupal/sites/goldkit.com/files
    - /storage/site-files/outofyourlife.com/files:/var/www/b79drupal/drupal/sites/outofyourlife.com/files
    - /storage/site-files/thingswebuy.com/files:/var/www/b79drupal/drupal/sites/thingswebuy.com/files
    - /storage/site-files/d7.com/files:/var/www/b79drupal/drupal/sites/d7.com/files
    - /storage/resources:/var/www/goldtrack/resources
    - ./php-fpm.d:/etc/php-fpm.d
  env_file:
    - staging.drupal.env
