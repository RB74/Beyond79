server {
  listen 443;
  server_name *.elitediamondbuyers.com;
  ssl_certificate      /etc/ssl/elitediamondbuyers.cer;
  ssl_certificate_key /etc/ssl/elitediamondbuyers.key;

  access_log /var/log/nginx/elitediamondbuyers-access.log;
  error_log /var/log/nginx/elitediamondbuyers-error.log;

  location / {
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   Host      $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://drupal_nginx;
  }
}
