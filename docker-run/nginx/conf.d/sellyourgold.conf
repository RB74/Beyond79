server {
  listen 443;
  server_name *.sellyourgold.com;
  ssl_certificate      /etc/ssl/sellyourgold.cer;
  ssl_certificate_key /etc/ssl/sellyourgold.key;

  access_log /var/log/nginx/sellyourgold-access.log;
  error_log /var/log/nginx/sellyourgold-error.log;

  location / {
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   Host      $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://drupal_nginx;
  }
}
